<template name="postsListPage">
  <div id="postsListPage">
    <div class="container">

        <div class="row">
          <div class="col col-md-6">
            <input id="searchInput" type="text" class="form-control" placeholder="search..." />
          </div>
          <div class="centered col col-md-6">
            <div class="pull-right btn-group">
              <button id="twentyButton" class="{{isTwentyActive}} tableLimit btn btn-default">20</button>
              <button id="fiftyButton" class="{{isFiftyActive}} tableLimit btn btn-default">50</button>
              <button id="hundredButton" class="{{isHundredActive}} tableLimit btn btn-default">100</button>
            </div>
          </div>
        </div>
      <hr/>

      {{#each postsList}}
        {{> postCard }}
      {{/each}}

<template name="paginationButton">
  <button id="pagination-btn-{{index}}" class="{{pageActive}} pagination-btn btn btn-default">{{getPage}}</button>
</template>
